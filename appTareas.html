<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de tareas con JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--h1 class="display-1">Hola</h1>-->

    <!--Navegación-->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Aplicación de Tareas</a>
      </div>
    </nav>

    <!--Contenido Principal
    row establece una fila y pt-5 da un espacio con el titulo
    Bootstrap divide el espacio en 12 columnas,creamos 4 a la izquierda
    y 8 a la derecha. La clase card agrega un recuadro o tarjeta y card-body
    agrega el contenido. Se usa formulario para interactuar con los datos-->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input
                    type="text"
                    id="titulo"
                    placeholder="Título de la tarea"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="descripcion"
                    rows="8"
                    cols="80"
                    class="form-control"
                    placeholder="Agregue una descripción"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tareas"></div>
        </div>
      </div>
    </div>
    <script src="appTareas.js"></script>
  </body>
</html>
